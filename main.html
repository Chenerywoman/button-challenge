<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="./style.css">

    <title>Button challenge</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box" id="twitter_box">
                <a href="https://twitter.com/wearecodenation?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" id="twitter_link">
                    <i class="fa fa-twitter"></i> 
                    <i class="fa fa-twitter-square"></i>
                </a>
            </div>
            <div class="box" id="box2">
                Box 2
            </div>
            <div class="box" id="website_box">
                <a href="https://wearecodenation.com/" id="web_link">
                <img src="./logos/short-logo.svg" alt="CN short logo" id="cnLogo_short">
                </a>
            </div>
            <div class="box" id= "box4">
                Box4
            </div>
            <div class="box" id ="code_nation_box">
                    <img src="./logos/cnLogo.png" alt="CN long logo"  id="cnLogo_long">
            </div>
            <div class="box" id= "box6">
                Box 6
            </div>
            <div class="box" id = "instagram_box"> 
                <a href="https://www.instagram.com/wearecodenation/?hl=en" id="instagram_link">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
            <div class="box" id="more_box">
                <a href="./more.html" id="more">more...</a>
            </div>
            <div class="box" id="facebook_box">
                <a href="https://www.facebook.com/wearecodenation/" id="facebook_link">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
